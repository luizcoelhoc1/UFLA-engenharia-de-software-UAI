<style>

    body{
        padding-top:4.2rem;
        padding-bottom:4.2rem;
        background:rgba(0, 0, 0, 0.15);
    }
    a{
        text-decoration:none !important;
    }
    h1,h2,h3{
        font-family: 'Kaushan Script', cursive;
    }
    .myform{
        position: relative;
        display: -ms-flexbox;
        display: flex;
        padding: 1rem;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        pointer-events: auto;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0,0,0,.2);
        border-radius: 1.1rem;
        outline: 0;
        max-width: 500px;
    }
    .tx-tfm{
        text-transform:uppercase;
    }
    .mybtn{
        border-radius:50px;
    }

    .login-or {
        position: relative;
        color: #aaa;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .span-or {
        display: block;
        position: absolute;
        left: 50%;
        top: -2px;
        margin-left: -25px;
        background-color: #fff;
        width: 50px;
        text-align: center;
    }
    .hr-or {
        height: 1px;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }
    .google {
        color:#666;
        width:100%;
        height:40px;
        text-align:center;
        outline:none;
        border: 1px solid lightgrey;
    }
    form .error {
        color: #ff0000;
    }
    #second{display:none;}

</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1"><strong>Email</strong></label>
                                <input type="email" name="email" value="[@email]" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu endere&ccedil;o de email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"><strong>Senha</strong></label>
                                <input type="password" name="senha" value="[@senha]" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Digite sua senha">
                            </div>

                            <div class="col-md-12" style="display: [@erro]; color: red;">
                                Sua senha ou email est&atilde;o errados!
                            </div>
                            <br/>
                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-block mybtn btn-success tx-tfm">Fazer LOGIN</button>
                            </div>
                            <br />
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Financiador, ainda n&atilde;o tem conta? &#128561; <a href="?a=cadastrarSe" id="signup">Crie ela aqui</a></p>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
